<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafios Js</title>
</head>

<body onload="onLoad()">
    <div class="container">
        <div class="formulario">
            <form id="login" class="formulario-form">
                <h1>Login</h1>
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user">
                <label for="pass">Contrase√±a</label>
                <input type="password" name="pass" id="pass">
                <button type="submit" id="ingresar">Iniciar sesion</button>
                <button type="submit" id="registro">Registrarse</button>
                <div id="error" class="error-login"></div>
            </form>
        </div>
        <div id="api-clima" class="api-container">
            <h3 class="api-titulo">Clima</h3>
            <div class="api-datos">
                <div>
                    <p>Localidad</p>
                    <div id="location"></div>
                </div>
                <div>
                    <p>Temp</p>
                    <div id="temperature"></div>
                </div>
                <div>
                    <p>Estado</p>
                    <div id="description"></div>
                </div>
                <div>
                    <p>Humedad</p>
                    <div id="humidity"></div>
                </div>
                <div>
                    <p>Fecha</p>
                    <div id="date"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./Js/inicio.js"></script>
</body>

</html>
