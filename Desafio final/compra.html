<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>compra de productos</title>
</head>
<body class="body-compra d-flex justify-content-center">
    <div>
        <form action="" id="formProductos" class="form-compra">
            <label for="">Nombre del producto</label>
            <input type="text" name="nombreProducto" id="nombreProducto">
            <label for="">Precio</label>
            <input type="number" name="precio" id="precioProducto">
            <label for="">Cantidad</label>
            <input type="number" name="cantidad" id="cantidadProducto">
            <button type="submit" id="btnSubmit">Agregar a carrito</button>
            <button type="button" id="btnMostrar">Ver carrito</button>
        </form>
    </div>
    <div id="mostrarCarrito" class="carrito"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./Js/app.js"></script>
</body>
</html>
